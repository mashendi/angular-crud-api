<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            routerLinkActive="active"
            class="nav-link"
            routerLink="/users"
            [routerLinkActiveOptions]="{ exact: true }"
            >Users</a
          >
        </li>
        <li class="nav-item">
          <a routerLinkActive="active" class="nav-link" routerLink="/errors"
            >Errors</a
          >
        </li>
      </ul>
    </div>
  </nav>
  <div class="text-center mt-5 p-3">
    <button class="btn btn-primary" routerLink="add">Add new User</button>
  </div>
  <div class="row flex-column text-center mt-5 border p-3 mx-auto">
    <router-outlet></router-outlet>
  </div>
</div>
